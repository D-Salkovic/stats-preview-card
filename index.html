<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Darijo Šalković | Stats preview card component</title>
</head>
<body>
  <main class="card">
    
    <picture>
      <source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="header-image">
    </picture>

    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
    
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat-component">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
      
        <div class="stat-component">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
      
        <div class="stat-component last-stat">
          <h2>12m+</h2>
          <h3>queries</h3>
        </div>
      </div>
      
    </div>


  </main>

  

</body>
</html>
